name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Backend Tests
        run: |
          cd backend
          npm install
          npm test

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm install
          npm test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/coverage/
            frontend/coverage/
          retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Backend Lint
        run: |
          cd backend
          npm install
          npm run lint || echo "Lint non configuré"

      - name: Frontend Lint
        run: |
          cd frontend
          npm install
          npm run lint || echo "Lint non configuré"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: cd backend && docker build -t backend-app .

      - name: Build Frontend Image
        run: cd frontend && docker build -t frontend-app .