name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Backend Code Quality
        run: |
          cd backend
          npm install
          npm run lint || echo "No lint script"

      - name: Frontend Code Quality
        run: |
          cd frontend
          npm install  
          npm run lint || echo "No lint script"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Test Backend
        run: |
          cd backend
          npm install
          npm test || echo "No tests yet"
          npm run test:unit || echo "No unit tests"

      - name: Test Frontend
        run: |
          cd frontend
          npm install
          npm test || echo "No tests yet" 
          npm run test:unit || echo "No unit tests"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: cd backend && docker build -t backend-app .

      - name: Build Frontend Image
        run: cd frontend && docker build -t frontend-app .