version: '3.8'

services:
  database:
    image: postgres:13
    environment:
      POSTGRES_DB: MedPilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rimarima
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file: ./backend/.env
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: MedPilot
      DB_USER: postgres
      DB_PASSWORD: rimarima
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Run migrations first, then start the app
    command: >
      sh -c "
      
        npx sequelize-cli db:migrate &&
        npx nodemon app.js
      "

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
  
  ai_service:
    build: ./ai_service
    container_name: ai_service
    ports:
      - "5001:5001"
    restart: always


volumes:
  postgres_data: